<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Latihan-19-Popover</title>
</head>

<body>
    <!-- 
        Latihan-19-Popover 
        popover sama seperti tooltip namun popover untuk menampilkan sebuah informasi dari sebuah button
        namun popover akan muncul ketika kursor di klik
    -->
    <div class="container mt-5 bg-light">
        <!-- membuat button ke 01 -->
        <button type="button" class="btn btn-lg btn-warning mr-4" data-toggle="popover" data-title="ingin membatalkan?"
            data-content="Apakah anda yakin ingin membatalkan?" data-container="body"
            data-placement="right">Batal</button>
        <!-- membuat button ke 02 -->
        <button type="button" class="btn btn-lg btn-primary mr-4" data-toggle="popover" data-title="Buat baru"
            data-content="Membatalkan?" data-container="body" data-placement="left">Baru</button>
        <!-- membuat button ke 03 -->
        <button type="button" class="btn btn-lg btn-success mr-4" data-toggle="popover" data-title="Membuat"
            data-content="ingin membuat?" data-container="body" data-placement="top">Buat</button>
        <!-- membuat button ke 04 -->
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" data-title="Menghapus"
            data-content="ingin menghapus?" data-container="body" data-placement="bottom">Hapus</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- Menghubungkan link javascript lokal -->
    <script type="text/javascript" src="js/popover.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
