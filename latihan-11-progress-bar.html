<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Latihan membuat progress bar -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Progress Front End Web Development version 1</h2>
        <!-- membuat progress -->
        <div class="progress" style="height: 40px;">
            <!-- membuat progress bar -->
            <div class="progress-bar p-4 bg-success" style="width: 90%;">
                <h5 class="text-left">HTML 90%</h5>
            </div>
        </div><br>

        <div class="progress" style="height: 40px;">
            <div class="progress-bar p-4" style="width: 87%;">
                <h5 class="text-left">CSS 87%</h5>
            </div>
        </div><br>

        <div class="progress" style="height: 40px;">
            <div class="progress-bar p-4 bg-warning" style="width: 80%;">
                <h5 class="text-left">JAVASCRIPT 80%</h5>
            </div>
        </div><br>

        <div class="progress" style="height: 40px;">
            <div class="progress-bar p-4 bg-danger" style="width: 77%;">
                <h5 class="text-left">PHP 77%</h5>
            </div>
        </div>


        <!-- versi yang kedua -->
        <h2 class="text-center mb-4 mt-5">Progress-Striped Front End Web Development version 2</h2>
        <div class="progress" style=" height: 35px;">
            <div class="progress-bar progress-bar-striped p-3 bg-warning" role="progressbar" style="width: 50%;"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <h5 class="text-left">FISIKA 50%</h5>
            </div>
        </div><br>

        <div class="progress" style=" height: 35px;">
            <div class="progress-bar progress-bar-striped p-3 bg-danger" role="progressbar" style="width: 20%;"
                aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <h5 class="text-left">MATEMATIKA 20%</h5>
            </div>
        </div><br>

        <div class="progress" style=" height: 35px;">
            <div class="progress-bar progress-bar-striped p-3 bg-success progress-bar-animated" role="progressbar"
                style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <h5 class="text-left">SENI 90%</h5>
            </div>
        </div><br>

        <div class="progress" style=" height: 35px;">
            <div class="progress-bar progress-bar-striped p-3 bg-primary progress-bar-animated" role="progressbar"
                style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                <h5 class="text-left">LOGIKA 80%</h5>
            </div>
        </div><br>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
