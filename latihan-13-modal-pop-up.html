<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Latihan-13-Modal-Pop-up</title>
</head>

<body>
    <!-- membuat pop up dengan modal -->
    <div class="container mt-3">
        <h2 class="text-center">Membuat pop up dengan menggunakan modal</h2>

        <!-- membuat button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contohModal">Hubungi
            Kami</button>

        <!-- 01 - modal fade -->
        <div class="modal fade" id="contohModal" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
            <!-- 02 - modal dialog -->
            <div class="modal-dialog" role="document">
                <!-- 03 - modal content -->
                <div class="modal-content">
                    <!-- 04 - modal content -->
                    <div class="modal-header">
                        <!-- 05 - modal header -->
                        <h5 class="modal-title text-center">Silahkan baca pesan dibawah ini!</h5>

                        <!-- 06 - button -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- 07 - modal body -->
                    <div class="modal-body">
                        <!-- membuat isi body dengan form -->
                        <form>
                            <!-- membuat form yang pertama -->
                            <div class="form-group">
                                <!-- membuat grid sistem menjadi dua kolom -->
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="namaDepan">Nama Depan</label>
                                        <input type="text" id="namaDepan" class="form-control" placeholder="Nama depan">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="namaBelakang">Nama Belakang</label>
                                        <input type="text" id="namaBelakang" class="form-control"
                                            placeholder="Nama belakang">
                                    </div>
                                </div>
                                <!-- membuat form yang kedua -->
                                <div class="form-group mt-3">
                                    <label for="email">Email</label>
                                    <input type="email" placeholder="Alamat Email" class="form-control">
                                </div>
                                <!-- membuat form yang ketiga -->
                                <div class="form-group mt-3">
                                    <label for="deskripsi">Deskripsi</label>
                                    <textarea name="deskripsi" id="deskripsi" rows="5" class="form-control"
                                        placeholder="Isi kolom deskripsi dibawah ini"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- 08 - modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
