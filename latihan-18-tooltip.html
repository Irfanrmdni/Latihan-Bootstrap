<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Latihan-18-Tooltip</title>
</head>

<body>
    <!-- 
        Latihan-18-Membuat Tooltip 
        ini harus menggunakan javascript agar supaya posisi dari tooltip nya berjalan
    -->
    <div class="container mt-5 bg-light">
        <!-- membuat button 01 -->
        <button type="button" class="btn btn-primary mr-3 mb-5" data-toggle="tooltip" data-placement="top"
            title="masuk untuk daftar">
            Sign up
        </button>

        <!-- membuat button 02 -->
        <button type="button" class="btn btn-primary mb-5" data-toggle="tooltip" data-placement="bottom"
            title="Sign in untuk masuk">
            Sign in
        </button>

        <!-- membuat button 03 -->
        <button type="button" class="btn btn-warning mb-3 mt-3" data-toggle="tooltip" data-placement="left"
            title="membatalkan?" style="display: block;">
            cancel
        </button>

        <!-- membuat button 04 -->
        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="right"
            title="ada yang error 404" style="display: block;">
            error
        </button>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- menghubungkan link javascript lokal -->
    <script type="text/javascript" src="js/tooltip.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
